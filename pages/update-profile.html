<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Update profile</title>
  </head>

  <body>
    <section class="nav-bar">
      <div class="nav-container">
        <div class="col-md-6 col-sm-3 brand-name">
          <div class="brand">
            <img
              src="../img/quill-drawing-a-line.svg"
              alt="logo"
              class="brand"
            />
          </div>
          <h3>
            AH
          </h3>
        </div>
        <div class="col-md-6 col-sm-9 user-actions">
          <div class="search-filed">
            <input type="search" name="search" placeholder="Search....." />
          </div>
          <div class="other-actions">
            <!-- don't delete please, these are the code if user is not logged in  -->
            <!-- <div class="auth-actions">
                  <div class="sign-up hide-sm">
                    <a href="./sign-up.html">Sign up today!</a>
                  </div>
                  <div class="sign-in hide-sm">
                    <a href="./sign-in.html" class="btn">Sign in</a>
                  </div>
                </div> -->
            <div class="menu-container hide-md">
              <button class="menu-btn" id="menu-dropdown">
                <img src="../img/menu-button.svg" alt="menu" class="menu" />
              </button>
            </div>
            <button class="current-user hide-sm" id="user-dropdown">
              <img src="../img/user.jpg" alt="user" class="user-avatar" />
              <div class="user-name">
                <p>John Doe</p>
              </div>
            </button>
            <div class="drop-down">
              <div class="up-arrow"></div>
              <div class="drop-down-content">
                <ul class="links">
                  <li class="nav-link">
                    <a href="#" class="main">Profile</a>
                  </li>
                  <li>
                    <a href="#">Stories</a>
                  </li>
                  <li>
                    <a href="#">Profile</a>
                  </li>
                  <li>
                    <a href="#">Settings</a>
                  </li>
                  <li>
                    <a href="#">Sign out</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="main update-profile-container">
      <div class="update">
        <!-- Left division -->
        <div class="update-left">
          <div class="logo-container">
            <img src="../img/logo.svg" alt="logo" class="logo" />
            <h2>Author's Heaven</h2>
          </div>
          <div class="avatar-container">
            <img
              src="../img/profile-picture.jpg"
              class="avatar"
              style="cursor: pointer;"
            />
            <input
              type="file"
              alt="profilePicture"
              style="display:block; cursor: pointer;"
            />
          </div>
        </div>

        <!-- Right division -->
        <div class="update-right">
          <div class="update-form">
            <p>Edit profile</p>
            <form>
              <input type="text" id="update-name" placeholder="First name" />
              <input type="text" id="update-surname" placeholder="Last name" />
              <input type="text" name="bio" id="update-bio" placeholder="Bio" />
              <input type="email" id="update-email" placeholder="Email" />
              <input type="tel" id="update-phone" placeholder="Phone" />
              <input type="text" id="update-city" placeholder="City" />
              <input type="text" id="update-username" placeholder="Username" />
            </form>
            <button type="submit" class="button">
              save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
