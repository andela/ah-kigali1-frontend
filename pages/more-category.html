<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home - Author's Heaven</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="nav-bar">
        <div class="nav-container">
          <div class="col-md-6 col-sm-3 brand-name">
            <div class="brand" onclick="location.href='./landing.html'">
              <img
                src="../img/quill-drawing-a-line.svg"
                alt="logo"
                class="brand"
              />
            </div>
            <h3>
              AH
            </h3>
          </div>
          <div class="col-md-6 col-sm-9 user-actions">
            <div class="search-filed">
              <input type="search" name="search" placeholder="Search....." />
            </div>
            <div class="other-actions">
              <div class="menu-container hide-md">
                <button class="menu-btn" id="menu-dropdown">
                  <img src="../img/menu-button.svg" alt="menu" class="menu" />
                </button>
              </div>
              <button class="current-user hide-sm" id="user-dropdown">
                <img src="../img/user.jpg" alt="user" class="user-avatar" />
                <div class="user-name">
                  <p>John Doe</p>
                </div>
              </button>
              <div class="drop-down">
                <div class="up-arrow"></div>
                <div class="drop-down-content">
                  <ul class="links">
                    <li class="nav-link">
                      <a href="./new-article.html" class="main">New Story</a>
                    </li>
                    <li>
                      <a href="./profile.html#latest">Profile</a>
                    </li>
                    <li>
                      <a href="./authors-performance.html">Author's Stats</a>
                    </li>
                    <li>
                      <a href="./reading-stats.html">Reading Stats</a>
                    </li>
                    <li>
                      <a href="./user-settings.html#password-settings"
                        >Settings</a
                      >
                    </li>
                    <li>
                      <a href="./sign-in.html">Sign out</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="category-container">
        <div class="category-left">
          <ul class="category-list">
            <li onclick="location.href='./landing.html';" class="current">
              HOME
            </li>
            <li>TECH</li>
            <li>CULTURE</li>
            <li>FILM</li>
            <li>FASHION</li>
            <li>
              POLITICS
            </li>
            <li>FITNESS</li>
            <li>SCIENCE</li>
            <li>
              BUSINESS
            </li>
            <li>TRAVEL</li>
            <li>LEISURE</li>
            <li>FOOD</li>
          </ul>
        </div>
      </div>
      <div class="category-title">
        <h2 class="featured_article_title">Categories</h2>
      </div>
      <div class="categories">
        <div
          class="category-box"
          onclick="location.href='./caterogy-articles.html'"
        >
          <div class="category-box-content">
            <div class="title-category">TRAVEL</div>
            <div
              class="box-pic"
              style="background-image: url(../img/travel.jpg);"
            ></div>
          </div>
        </div>
        <div
          class="category-box"
          onclick="location.href='./caterogy-articles.html'"
        >
          <div class="category-box-content">
            <div class="title-category">NATURE</div>
            <div
              class="box-pic"
              style="background-image: url(../img/coffee.jpg);"
            ></div>
          </div>
        </div>
        <div
          class="category-box"
          onclick="location.href='./caterogy-articles.html'"
        >
          <div class="category-box-content">
            <div class="title-category">MUSIC</div>
            <div
              class="box-pic"
              style="background-image: url(../img/boyce-avenue.jpg);"
            ></div>
          </div>
        </div>
        <div
          class="category-box"
          onclick="location.href='./caterogy-articles.html'"
        >
          <div class="category-box-content">
            <div class="title-category">LIFESTYLE</div>
            <div
              class="box-pic"
              style="background-image: url(../img/lifestyle.jpg);"
            ></div>
          </div>
        </div>

          onclick="location.href='./caterogy-articles.html'"

          <div class="category-box-content">

            <div
              class="box-pic"
              style="background-image: url(../img/background-2.jpg);"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let btn = document.querySelector("#user-dropdown");
    let btn2 = document.querySelector("#menu-dropdown");
    [btn, btn2].map(button => {
      button.addEventListener("click", function() {
        btn.classList.contains("active")
          ? btn.classList.remove("active")
          : btn.classList.add("active");
      });
    });
  </script>
</html>
