<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>User settings</title>
  </head>
  <body>
    <section class="nav-bar">
      <div class="nav-container">
        <div class="col-md-6 col-sm-3 brand-name">
          <a class="brand" href="./landing.html">
            <img
              src="../img/quill-drawing-a-line.svg"
              alt="logo"
              class="brand"
            />
          </a>
          <h3>
            AH
          </h3>
        </div>
        <div class="col-md-6 col-sm-9 user-actions">
          <div class="search-filed">
            <input type="search" name="search" placeholder="Search....." />
          </div>
          <div class="other-actions">
            <!-- don't delete please, these are the code if user is not logged in  -->
            <!-- <div class="auth-actions">
                      <div class="sign-up hide-sm">
                        <a href="./sign-up.html">Sign up today!</a>
                      </div>
                      <div class="sign-in hide-sm">
                        <a href="./sign-in.html" class="btn">Sign in</a>
                      </div>
                    </div> -->
            <div class="menu-container hide-md">
              <button class="menu-btn" id="menu-dropdown">
                <img src="../img/menu-button.svg" alt="menu" class="menu" />
              </button>
            </div>
            <button class="current-user hide-sm" id="user-dropdown">
              <img src="../img/user.jpg" alt="user" class="user-avatar" />
              <div class="user-name">
                <p>John Doe</p>
              </div>
            </button>
            <div class="drop-down">
              <div class="up-arrow"></div>
              <div class="drop-down-content">
                <ul class="links">
                  <li class="nav-link">
                    <a href="./update-profile.html" class="main">Profile</a>
                  </li>
                  <li>
                    <a href="#">Stories</a>
                  </li>
                  <li>
                    <a href="#">Profile</a>
                  </li>
                  <li>
                    <a href="#">Settings</a>
                  </li>
                  <li>
                    <a href="./sign-in.html">Sign out</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="user-settings">
      <div class="col-md-6 col-av-8 col-sm-12">
        <div class="row" style="min-height: 350px;">
          <div class="col-md-4 col-av-4 hide-sm">
            <h2 class="setting-title">Settings</h2>
            <ul class="settings-options">
              <li><a href="#password-settings" class="active">Password</a></li>
              <li><a href="#email-settings">Email</a></li>
              <li><a href="#account-settings">Account</a></li>
            </ul>
          </div>
          <div class="col-md-8 col-av-8 col-sm-12">
            <div class="settings-content">
              <section id="password-settings">
                <h2 class="setting-title">Update Password</h2>
                <form>
                  <input
                    type="password"
                    name="password"
                    id="new-password"
                    placeholder="New password"
                  />
                  <input
                    type="password"
                    name="confirm-new-password"
                    id="confirm-new-password"
                    placeholder="Confirm new password"
                  />
                  <input
                    type="password"
                    name="current-password"
                    id="current-password"
                    placeholder="Current password"
                  />
                  <input type="button" value="Save" />
                </form>
              </section>
              <section id="email-settings">
                <h2 class="setting-title">Email Settings</h2>
                <div class="notification-settings">
                  <h3>Allow email notification</h3>
                  <label class="notification-toggle">
                    <input type="checkbox" checked="true" />
                    <span class="on-off">
                      <span class="toggle"></span>
                      <span class="on">On</span>
                      <span class="off">Off</span>
                    </span>
                  </label>
                </div>
              </section>
              <section id="account-settings">
                <h2 class="setting-title">General Account Settings</h2>
                <h3>Delete my account</h3>
                <p>Permanently delete your account and all your content</p>
                <a href="#account-settings" class="danger">Delete</a>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let btn = document.querySelector("#user-dropdown");
    let btn2 = document.querySelector("#menu-dropdown");
    [btn, btn2].map(button => {
      button.addEventListener("click", function() {
        btn.classList.contains("active")
          ? btn.classList.remove("active")
          : btn.classList.add("active");
      });
    });
  </script>
</html>
